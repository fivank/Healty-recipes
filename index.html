<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HealthyRecipeApp ‚Äî React Single File</title>
  <!-- Embed the original stylesheet directly so no external CSS file is needed -->
  <!-- Typography: align with designer (Poppins for headings, Lato for body) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* New design tokens (light-first), preserving legacy variable names */
    :root{
      /* Core palette */
      --primary:#2E8B57;        /* SeaGreen */
      --primary-2:#236b47;      /* darker accent */
      --background:#F8F9FA;     /* app background */
      --surface:#FFFFFF;        /* cards/panels */
      --surface-2:#F3F5F7;      /* secondary panels */
      --text:#343A40;           /* primary text */
      --text-2:#6C757D;         /* secondary text */
      --border:#E9ECEF;         /* subtle borders */
      --shadow:0 10px 30px rgba(0,0,0,.08);
      --radius:12px;

      /* Back-compat aliases used by the app's CSS */
      --bg: var(--background);
      --panel: var(--surface-2);
      --card: var(--surface);
      --brand: var(--primary);
      --brand-2: var(--primary-2);
      --muted: var(--text-2);
      --chip:#e7f3ec;           /* soft green chip */
      --chip-on:#d7efe4;
    }

    /* Optional dark mode overrides (enable by adding class="dark" to <body>) */
    body.dark{
      --background:#1A202C;
      --surface:#2D3748;
      --surface-2:#1F2937;
      --text:#F7FAFC;
      --text-2:#A0AEC0;
      --border:#4A5568;
      --shadow:0 10px 30px rgba(0,0,0,.35);
      --chip:#203a2d;
      --chip-on:#244636;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --background:#1A202C;
        --surface:#2D3748;
        --surface-2:#1F2937;
        --text:#F7FAFC;
        --text-2:#A0AEC0;
        --border:#4A5568;
        --shadow:0 10px 30px rgba(0,0,0,.35);
        --chip:#203a2d;
        --chip-on:#244636;
      }
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:linear-gradient(180deg, #f7fbf9 0%, #f4f6fb 60%, #f7fbf9 100%);
      color:var(--text);
      font:15px/1.6 'Lato', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Layout container */
    .container{margin:0 auto;padding:16px 18px;max-width:1180px;width:100%;}
    .main-view{max-width:460px;}

    header{display:flex;gap:10px;align-items:center;justify-content:space-between;margin:4px 0 10px;padding:0 10px}
    .app-header{padding:0;margin:0 0 20px 0;align-items:flex-start;gap:18px;}
    .brand{display:flex;align-items:flex-start;gap:14px;font-family:'Poppins',sans-serif;flex:1;}
    .brand .logo{width:46px;height:46px;border-radius:16px;background:radial-gradient(68% 92% at 28% 18%, #6ae1a4 0, #2E8B57 50%, #1f5c3f 100%);box-shadow:0 12px 30px rgba(46,139,87,.28), inset 0 0 10px rgba(255,255,255,.18)}
    .brand-copy{display:flex;flex-direction:column;gap:4px;}
    .app-title{margin:0;font-size:26px;line-height:1.05;color:#1d3b2d;font-weight:700;}
    .app-subtitle{margin:0;font-size:13px;color:var(--text-2);}
    .header-actions{display:flex;align-items:center;gap:12px;}

    /* Search row */
    .searchbar{
      display:flex;
      align-items:center;
      gap:12px;
      background:transparent;
      margin:0 0 18px 0;
      padding:0;
    }
    .search-field{
      flex:1;
      display:flex;
      align-items:center;
      gap:10px;
      background:var(--surface);
      border-radius:18px;
      padding:10px 16px;
      border:1px solid rgba(46,139,87,0.15);
      box-shadow:0 8px 22px rgba(46,139,87,0.08);
    }
    .search-field input{
      flex:1;
      background:transparent;
      border:0;
      outline:none;
      color:var(--text);
      font-size:14px;
      line-height:1.4;
      padding:4px 0;
    }
    .search-field input::placeholder{color:var(--text-2)}
    .ic.search{
      width:16px;height:16px;
      font-size:12px;
      vertical-align:-2px;  
      display:inline-flex;align-items:center;justify-content:center;
    }

    .btn{display:inline-flex;align-items:center;gap:8px;border:1px solid var(--border);background:var(--card);color:var(--text);
           padding:10px 14px;border-radius:12px;cursor:pointer;transition:transform .15s ease, background-color .15s ease, border-color .15s ease;box-shadow:0 2px 0 rgba(0,0,0,0.04)}
    .btn:hover{transform:translateY(-1px);border-color:rgba(46,139,87,.35);background:#f4faf6}
    .btn:focus-visible{outline:3px solid rgba(46,139,87,.35);outline-offset:2px}
    .btn.primary{background:var(--brand);color:#fff;border-color:var(--brand-2)}
    .btn.primary:hover{background:var(--brand-2)}
    .btn.ghost{background:transparent}
    .btn.sm{padding:6px 8px;border-radius:10px;font-size:13px}
    .btn.soft{border:1px solid rgba(46,139,87,0.2);background:rgba(255,255,255,0.85);box-shadow:0 10px 20px rgba(46,139,87,0.08);border-radius:999px;padding:8px 14px;font-size:13px;}
    .btn.soft.icon{gap:6px;padding:8px 12px;}
    .btn.circle{width:44px;height:44px;border-radius:50%;display:inline-flex;align-items:center;justify-content:center;border:1px solid rgba(46,139,87,0.2);background:rgba(255,255,255,0.9);box-shadow:0 10px 25px rgba(46,139,87,0.12);}
    .btn.circle:hover{background:#ecf7f1}
    .btn.icon{gap:6px}
    .btn.danger{border-color:#e6b3b3;background:#fff5f5;color:#c05656}
    .btn.danger:hover{background:#ffe8e8;border-color:#d08f8f}
    .btn.soft.danger{background:#fff4f4;border-color:rgba(226,104,104,0.3);color:#c53f3f;}
    .btn.cta{background:linear-gradient(135deg,#4fd18e,#2E8B57);color:#fff;border-color:#2a8f65;box-shadow:0 16px 34px rgba(46,139,87,0.24);}
    .btn.cta:hover{background:linear-gradient(135deg,#2E8B57,#236b47);}
    .btn.cta:focus-visible{outline:3px solid rgba(46,139,87,0.35);outline-offset:2px;}

  .actions-row{display:flex;gap:6px;flex-wrap:wrap;margin:8px 10px 10px 10px;align-items:center;overflow-x:auto;-webkit-overflow-scrolling:touch;padding-bottom:4px}
  .filters-active{display:flex;gap:8px;flex-wrap:wrap;margin:8px 0 4px 0;overflow-x:auto;-webkit-overflow-scrolling:touch;padding-bottom:4px}
    .chip{
      background:var(--chip);
      border:1px solid rgba(46,139,87,0.3);
      color:#2d5b44;
      padding:6px 10px;
      border-radius:999px;
      font-size:12px;
      display:inline-flex;
      gap:6px;
      align-items:center;
    }
    .chip .x{cursor:pointer;opacity:.8}

    .quick-filters{display:flex;gap:10px;flex-wrap:wrap;margin:0 0 10px 0;}
    .chip-button{border:none;padding:8px 16px;border-radius:999px;background:rgba(255,255,255,0.85);box-shadow:0 8px 18px rgba(46,139,87,0.08);font-size:13px;color:#2f5f47;cursor:pointer;transition:background .2s, box-shadow .2s;display:inline-flex;align-items:center;gap:6px;}
    .chip-button:hover{background:#ecf7f1;box-shadow:0 12px 24px rgba(46,139,87,0.12);}
    .chip-button.active{background:#2E8B57;color:#fff;box-shadow:0 16px 30px rgba(46,139,87,0.22);}

    .result-count{display:flex;align-items:center;gap:8px;font-size:12px;color:var(--text-2);margin:0 0 6px 0;}
    .result-count .dot{width:6px;height:6px;border-radius:50%;background:#2E8B57;display:inline-block;}

    .selection-bar{display:flex;flex-direction:column;gap:10px;background:rgba(255,255,255,0.9);border:1px solid rgba(46,139,87,0.18);padding:12px 14px;border-radius:16px;margin:10px 0;box-shadow:0 14px 30px rgba(46,139,87,0.1);}
    .selection-count{font-weight:600;color:#24553c;}
    .selection-actions{display:flex;flex-wrap:wrap;gap:8px;}
    .btn-label{font-size:13px;}

    /* Cards */
    .grid{display:grid;grid-template-columns:1fr;gap:18px;margin:0;}
    @media (min-width:700px){
      .main-view{max-width:700px;}
      .grid{grid-template-columns:repeat(auto-fill,minmax(300px,1fr));}
    }
    .card{position:relative;background:var(--card);border:1px solid rgba(46,139,87,0.12);border-radius:24px;padding:18px;box-shadow:0 18px 40px rgba(46,139,87,0.12);transition:transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease;display:flex;flex-direction:column;gap:14px;}
    .card:hover{transform:translateY(-4px);box-shadow:0 30px 50px rgba(46,139,87,0.16);border-color:rgba(46,139,87,0.35);}
    .card-media{position:relative;border-radius:20px;overflow:hidden;aspect-ratio:4/3;background:#dfe9e4;}
    .card-media img{width:100%;height:100%;object-fit:cover;display:block;}
    .card-health{position:absolute;top:14px;left:14px;display:inline-flex;align-items:center;gap:6px;padding:8px 14px;border-radius:999px;background:rgba(255,255,255,0.92);color:#2f5f47;font-weight:600;font-size:13px;box-shadow:0 12px 30px rgba(46,139,87,0.18);backdrop-filter:blur(6px);}
    .card-health .heart-icon{font-size:16px;line-height:1;}
    .favorite-badge{position:absolute;bottom:12px;right:12px;width:34px;height:34px;border-radius:50%;background:rgba(255,255,255,0.92);display:flex;align-items:center;justify-content:center;font-size:18px;box-shadow:0 10px 24px rgba(46,139,87,0.18);}
    .card-body{display:flex;flex-direction:column;gap:10px;}
    .name{font-weight:600;font-family:'Poppins',sans-serif;font-size:17px;color:#1f3d2f;display:flex;align-items:center;gap:6px;}
    .fallback-indicator{font-size:12px;opacity:0.65;margin-left:4px;}
    .card-tabs{display:flex;flex-wrap:wrap;gap:16px;border-bottom:1px solid rgba(46,139,87,0.18);padding-bottom:8px;margin-top:4px;min-height:24px;}
    .tab-chip{position:relative;display:inline-flex;align-items:center;gap:6px;padding:6px 0;font-size:12px;font-weight:600;color:#2f5f47;letter-spacing:.15px;opacity:0.9;}
    .tab-chip::after{content:"";position:absolute;left:0;right:0;bottom:-6px;height:3px;background:rgba(46,139,87,0.28);border-radius:2px;}
    .tab-chip.fav{color:#d6336c;}
    .tab-chip.fav::after{background:#ffa6bd;}
    .card-footer{display:flex;justify-content:space-between;gap:8px;flex-wrap:wrap;}

    /* Selection checkbox overlay */
    .select-box{position:absolute;top:14px;left:14px;background:rgba(255,255,255,0.96);border:1px solid rgba(46,139,87,0.18);border-radius:12px;padding:6px 8px;display:none;align-items:center;gap:6px;font-size:12px;box-shadow:0 10px 24px rgba(46,139,87,.18)}
    .selecting .select-box{display:inline-flex}
    .selected .card{outline:2px solid var(--brand-2)}
    .select-tick{
      width:14px;
      height:14px;
      border:1px solid rgba(46,139,87,0.4);
      border-radius:4px;
      background:#f4faf6;
      display:inline-block;
    }
    .selected .select-tick{
      background:var(--brand-2);
    }

    .floating-add{
      position:fixed;
      right:24px;
      bottom:24px;
      width:56px;
      height:56px;
      border-radius:50%;
      border:none;
      background:linear-gradient(140deg,#3fcf88,#2E8B57);
      color:#fff;
      box-shadow:0 18px 40px rgba(46,139,87,0.35);
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:22px;
      transition:transform .2s ease, box-shadow .2s ease;
      z-index:80;
    }
    .floating-add:hover{transform:translateY(-3px);box-shadow:0 24px 46px rgba(46,139,87,0.4);}
    .floating-add:focus-visible{outline:3px solid rgba(46,139,87,0.4);outline-offset:4px;}
    @media (max-width: 480px){
      .floating-add{right:16px;bottom:18px;width:52px;height:52px;}
    }

    /* Fullscreen pages */
    .page{position:fixed;inset:0;background:var(--surface);display:none;z-index:70;overflow:auto}
    .page header{position:sticky;top:0;z-index:90;background:var(--surface);border-bottom:1px solid var(--border);padding:18px 24px;margin:0;display:flex;align-items:center;justify-content:space-between;gap:12px;box-shadow:0 10px 30px rgba(0,0,0,.04)}
    .page-header{display:flex;align-items:center;justify-content:space-between;gap:16px}
    .page .wrap{padding:24px 24px 32px;max-width:980px;margin:0 auto}
    .page-title-group{display:flex;flex-direction:column;align-items:center;gap:4px;text-align:center;margin:0 auto;font-family:'Poppins',sans-serif}
    .page-title{margin:0;font-size:20px;font-weight:600;color:#243c30}
    .page-subtitle{margin:0;font-size:12px;color:var(--text-2);letter-spacing:.3px;text-transform:uppercase}
    .page-link{border:none;background:none;color:var(--text-2);font-size:15px;font-weight:600;cursor:pointer;padding:4px 8px;border-radius:999px;transition:color .2s, background .2s}
    .page-link:hover{color:var(--brand)}
    .page-link.save{color:#1c7ed6;background:rgba(28,126,214,.08);padding:6px 14px;border-radius:999px}
    .page-link.save:hover{background:rgba(28,126,214,.15)}
    .icon-btn{border:none;background:rgba(255,255,255,.8);width:38px;height:38px;border-radius:12px;display:inline-flex;align-items:center;justify-content:center;font-size:16px;color:var(--text);box-shadow:0 6px 16px rgba(0,0,0,.1);cursor:pointer;transition:transform .2s, box-shadow .2s, background .2s}
    .icon-btn.ghost{background:rgba(255,255,255,.72)}
    .icon-btn.close{width:34px;height:34px;border-radius:50%;font-size:14px;background:#f0f4f2}
    .icon-btn.ghost:hover,.icon-btn.close:hover{transform:translateY(-1px);box-shadow:0 12px 24px rgba(0,0,0,.12);background:#eef7f2}
    button.back,
    a.back,
    [role="button"].back{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:10px 14px;
      color:var(--text);
      border-radius:12px;
      border:1px solid var(--border);
      background:var(--surface);
      cursor:pointer;
      box-shadow:0 6px 16px rgba(0,0,0,.05);
    }
    .title{font-weight:800;font-family:'Poppins',sans-serif}
    .divider{height:1px;background:var(--border);margin:10px 0}
    .flag{font-size:18px;line-height:1}

    /* Advanced search layout */
    .adv-stack{display:grid;gap:18px}
    .adv-card{background:var(--surface);border:1px solid rgba(46,139,87,0.18);border-radius:22px;padding:20px 22px;box-shadow:0 22px 40px rgba(46,139,87,0.1)}
    .adv-card h3{margin:0 0 12px 0;font-family:'Poppins',sans-serif;font-size:16px;color:#1f3d2f}
    .state-list.pill{display:flex;flex-wrap:wrap;gap:10px}
    .state-chip{border:none;background:#f4f7f5;color:#345e47;padding:10px 18px;border-radius:999px;font-size:14px;font-weight:600;cursor:pointer;box-shadow:0 8px 18px rgba(46,139,87,0.08);transition:background .2s, color .2s, transform .2s}
    .state-chip:hover{transform:translateY(-1px);background:#ecf5ef}
    .state-chip.on{background:linear-gradient(135deg,#44c47a,#2E8B57);color:#fff;box-shadow:0 14px 30px rgba(46,139,87,0.25)}
    .state-chip.flag{display:inline-flex;align-items:center;gap:8px}
    .range-card{position:relative;overflow:hidden}
    .range-stack{display:grid;gap:14px}
    .range-stack label{font-size:13px;color:var(--text-2);display:flex;justify-content:space-between;align-items:center}
    .range-value{font-weight:600;color:var(--brand)}
    .range-stack input[type="range"]{appearance:none;height:6px;border-radius:999px;background:#e4eee9;outline:none;position:relative}
    .range-stack input[type="range"]::-webkit-slider-thumb{appearance:none;width:18px;height:18px;border-radius:50%;background:linear-gradient(135deg,#44c47a,#2E8B57);box-shadow:0 6px 10px rgba(46,139,87,0.25)}
    .range-stack input[type="range"]::-moz-range-thumb{width:18px;height:18px;border:none;border-radius:50%;background:linear-gradient(135deg,#44c47a,#2E8B57);box-shadow:0 6px 10px rgba(46,139,87,0.25)}
    .range-stack input[type="number"]{width:100%;padding:10px 12px;border-radius:14px;background:#f7fbf9;border:1px solid rgba(46,139,87,0.2);font-size:14px}
    .page footer,
    .page-footer{display:flex;gap:12px;justify-content:flex-end;padding:16px 24px;border-top:1px solid var(--border);background:var(--surface);position:sticky;bottom:0}
    .page-footer.filter{justify-content:space-between}
    .btn.primary.wide{padding-inline:32px;border-radius:16px;font-size:15px;font-weight:600}

    /* Detail page */
    .page-detail{background:linear-gradient(180deg,#f7faf7 0%,#f3f5fb 100%);padding-top:96px}
    .page-detail .wrap{max-width:820px}
    .page-detail.pinned-controls .detail-hero{margin-top:-96px}
    .detail-hero{position:relative;overflow:hidden;border-radius:0 0 38px 38px;margin:0 -24px 32px;max-height:420px;box-shadow:0 28px 60px rgba(46,139,87,0.25)}
    .detail-hero img{width:100%;height:100%;max-height:420px;object-fit:cover;display:block}
    .detail-hero::after{content:"";position:absolute;inset:0;background:linear-gradient(180deg,rgba(0,0,0,0) 38%,rgba(0,0,0,0.55) 100%)}
    .hero-bar{position:fixed;top:18px;left:50%;transform:translateX(-50%);display:flex;align-items:center;justify-content:space-between;padding:10px 16px;border-radius:999px;background:rgba(255,255,255,0.9);backdrop-filter:blur(18px);box-shadow:0 18px 40px rgba(46,139,87,0.18);width:min(640px,calc(100% - 48px));z-index:40;gap:14px}
    .hero-actions{display:flex;gap:10px}
    .hero-info{position:absolute;left:24px;right:24px;bottom:30px;display:flex;flex-direction:column;gap:16px;z-index:5}
    .hero-meta{display:flex;flex-wrap:wrap;gap:12px}
    .meta-chip{display:inline-flex;align-items:center;gap:6px;padding:6px 12px;border-radius:999px;background:rgba(255,255,255,0.24);color:#f5fffa;font-size:13px;font-weight:600;backdrop-filter:blur(8px)}
    .meta-chip.flag{font-size:18px;line-height:1}
    .meta-chip.health{background:rgba(102,187,141,0.35);color:#e8fff3}
    .meta-chip .heart-icon{font-size:16px;line-height:1}
    .hero-title{margin:0;font-family:'Poppins',sans-serif;font-size:30px;font-weight:700;color:#fff;text-shadow:0 6px 24px rgba(0,0,0,0.4)}
    .hero-sub{margin:0;color:rgba(255,255,255,0.85);font-size:13px;letter-spacing:.2px;text-transform:uppercase}
    .detail-wrap{display:grid;gap:22px;padding-top:72px}
    .detail-card{background:var(--surface);border:1px solid rgba(46,139,87,0.14);border-radius:26px;padding:22px;box-shadow:0 20px 40px rgba(46,139,87,0.1)}
    .detail-card.stack{display:grid;gap:18px}
    .detail-header{font-family:'Poppins',sans-serif;font-weight:600;font-size:15px;color:#1f3d2f;margin:0 0 8px 0}
    .detail-body-text{margin:0;font-size:14px;color:var(--text);line-height:1.6}
    .detail-body-text + .detail-header{margin-top:18px}
    .detail-list{margin:0;padding-left:20px;display:grid;gap:8px;font-size:14px;color:var(--text)}
    .detail-tags{display:flex;flex-wrap:wrap;gap:18px;margin-top:18px;padding-bottom:10px;border-bottom:1px solid rgba(46,139,87,0.18)}
    .detail-tags .tab-chip{font-size:12px;opacity:0.9}
    .detail-tags .tab-chip::after{bottom:-8px}
    .info-pills{display:flex;flex-wrap:wrap;gap:10px;margin-top:18px}
    .pill{display:inline-flex;align-items:center;gap:6px;font-weight:600;font-size:13px}
    .info-pills .pill{background:#f2f7f3;border-radius:16px;padding:10px 16px;color:#2f5f47;box-shadow:none;border:none}
    .macro-pill{background:#fff7ec;border:1px solid #ffd8a8;color:#ad6200;border-radius:18px;padding:10px 18px;font-weight:600;width:max-content}
    .fullwidth{margin-left:-12px;margin-right:-12px}

    /* Editor form */
    .page-editor{background:linear-gradient(180deg,#f8fbf7 0%,#f3f6fb 100%)}
    .page-editor .wrap{max-width:820px}
    .form-wrap{display:grid;gap:20px}
    .form-card{background:var(--surface);border:1px solid rgba(46,139,87,0.14);border-radius:26px;padding:24px 26px;box-shadow:0 22px 40px rgba(46,139,87,0.1)}
    .form-grid.two-col{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:18px}
    .field{display:grid;gap:6px}
    .field label{font-size:12px;color:var(--text-2);font-weight:600;letter-spacing:.2px}
    .field input, .field textarea, .field select{
      width:100%;padding:12px 16px;border-radius:16px;background:#f7fbf9;border:1px solid rgba(46,139,87,0.18);color:var(--text);resize:vertical;font-size:14px;box-shadow:inset 0 1px 0 rgba(255,255,255,0.6)
    }
    .field textarea{min-height:80px}
    .inline{display:flex;gap:10px;flex-wrap:wrap}

    /* Compact tag toggles for editor (smaller, scrollable) */
    .chipwrap{display:flex;flex-wrap:wrap;gap:6px;max-height:120px;overflow:auto;padding:6px;background:#fff;border:1px solid var(--border);border-radius:10px}

    /*
     * Buttons used in tables (ingredient/optional/video rows).  We harmonize these
     * mini buttons with the brand palette and provide subtle color cues for
     * confirmation (ok) and deletion (danger).  The base mini-btn uses a
     * brand-tinted background and border.  Individual classes .danger and
     * .ok override the color and border to provide gentle red/green hints
     * without clashing with the overall palette.
     */
    .mini-btn{
      padding:6px 8px;
      border:1px solid rgba(46,139,87,0.35);
      background:#eef8f3;
      color:#2f6b4d;
      border-radius:10px;
      cursor:pointer;
      transition:background-color 0.2s,border-color 0.2s;
    }
    .mini-btn:hover{
      background:#e3f5ec;
      border-color:rgba(46,139,87,0.55);
    }
    .mini-btn.danger{
      color:#b23a3a;
      border-color:#e6b3b3;
    }
    .mini-btn.ok{
      color:#236b47;
      border-color:#9fdcae;
    }

    /* Thumbnail images for video previews */
    .thumb, .thumb-full {
      width: 100%;
      aspect-ratio: 4 / 3;
      overflow: hidden;
      border-radius: 18px;

      position:relative;
      background:#dfe9e4;
    }
    .thumb img, .thumb-full img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .thumb::after, .thumb-full::after {
      content:"";
      position:absolute;inset:0;
      background:transparent;
      pointer-events:none;
    }

    /* Icons */
    .ic{width:16px;height:16px;display:inline-block;vertical-align:-3px;opacity:.9}
    .ic.search::before{content:"üîé"} .ic.search{width:6px;height:12px;font-size:12px;vertical-align:-2px}
    .ic.adv::before{content:"‚öôÔ∏è"} .ic.add::before{content:"‚ûï"} .ic.sel::before{content:"‚úÖ"}
    .ic.close::before{content:"‚úñ"}
    .ic.imp::before{content:"üì•"} .ic.exp::before{content:"üì§"} .ic.view::before{content:"üëÅÔ∏è"}
    .ic.edit::before{content:"‚úèÔ∏è"} .ic.del::before{content:"üóëÔ∏è"} .ic.kcal::before{content:"üî•"}

    /* Language tabs for editor */
    .lang-tabs{display:flex;gap:8px;margin:12px 0 0;background:#f1f7f4;padding:6px;border-radius:18px}
    .tab-btn{flex:1;padding:8px 10px;border-radius:14px;border:1px solid transparent;background:transparent;color:var(--text-2);cursor:pointer;font-size:12px;text-align:center;font-weight:600;transition:background .2s,border-color .2s,color .2s}
    .tab-btn:hover{color:var(--text)}
    .tab-btn.active{background:var(--surface);border-color:rgba(46,139,87,0.25);color:var(--brand);box-shadow:0 10px 22px rgba(46,139,87,0.12)}

    /* Sticky actions row on small screens */
    @media (max-width: 740px){
      .actions-row{
        position:sticky;
        bottom:0;
        background:var(--panel);
        padding:8px 10px;
        border-top:1px solid var(--border);

      }

    /* Hamburger menu */
    .menu{position:relative}
  .hamburger{display:inline-flex;align-items:center;justify-content:center;width:42px;height:42px;border-radius:12px;border:1px solid var(--border);background:var(--surface);cursor:pointer;box-shadow:0 8px 18px rgba(46,139,87,0.12);}

    /* Ensure the hamburger icon has high contrast for visibility */
    .hamburger:before{
      content:"‚ò∞";
      font-size:20px;
      line-height:1;
      color:var(--text);
    }
    .menu-panel{position:absolute;top:46px;right:0;background:var(--surface);border:1px solid var(--border);border-radius:12px;box-shadow:var(--shadow);padding:6px;min-width:220px;display:none;z-index:99}
    .menu.open .menu-panel{display:block}

    .videos{display:flex;flex-wrap:wrap;gap:8px}

    .vid-link:hover{background:#e0eeff}
    .vid-link .dot{width:6px;height:6px;border-radius:50%;background:#ff4e45;display:inline-block}

    /* Toast notification styling.  Toasts appear near the bottom of the screen
       when actions such as copying to clipboard complete successfully.  They
       fade in and out smoothly and do not block user interaction. */
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 8px 14px;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,.12);
      opacity: 0;
      pointer-events: none;
      z-index: 100;
      transition: opacity 0.3s ease;
    }
    .toast.show {
      opacity: 1;
    }

    /* Floating Action Button */
    .fab { position:fixed;bottom:24px;right:24px;width:58px;height:58px;border-radius:50%;background:var(--brand);color:#fff;display:flex;align-items:center;justify-content:center;font-size:26px;cursor:pointer;box-shadow:0 10px 24px rgba(0,0,0,.25),0 0 0 2px rgba(255,255,255,.4);border:1px solid var(--brand-2);transition:background .2s, transform .2s;z-index:120; }

    .fab:focus-visible{outline:4px solid rgba(46,139,87,.35);outline-offset:4px}

    /* Segmented control (simple/advanced) */
    .segmented { display:flex; gap:4px; background:var(--surface-2); padding:4px; border:1px solid var(--border); border-radius:999px; font-family:'Poppins',sans-serif; }
    .segment-btn { flex:1; padding:6px 12px; border-radius:999px; font-size:12px; font-weight:600; cursor:pointer; background:transparent; border:0; color:var(--text-2); transition:background .2s,color .2s; }
    .segment-btn.active { background:var(--brand); color:#fff; box-shadow:0 4px 10px rgba(46,139,87,.35); }
    .segment-btn:not(.active):hover { background:#e9f5ee; color:var(--text); }

    /* Macro grid potential */
    .macro-grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(140px,1fr)); gap:12px; margin-top:12px; }
    .macro-card { background:var(--surface); border:1px solid var(--border); border-radius:16px; padding:14px; display:flex; flex-direction:column; gap:4px; box-shadow:0 4px 12px rgba(0,0,0,.05); transition:border-color .2s, box-shadow .2s; }
    .macro-card:hover { border-color:rgba(46,139,87,.3); box-shadow:0 8px 20px rgba(0,0,0,.08); }
    .macro-card h6 { margin:0; font-size:12px; font-weight:600; text-transform:uppercase; letter-spacing:.5px; color:var(--text-2); font-family:'Poppins',sans-serif; }
    .macro-val { font-size:22px; font-weight:700; font-family:'Poppins',sans-serif; color:var(--text); }

    /* Accordion placeholder */
    .accordion { border:1px solid var(--border); border-radius:16px; overflow:hidden; background:var(--surface); margin:12px 0; }
    .accordion + .accordion { margin-top:16px; }
    .acc-head { display:flex; align-items:center; justify-content:space-between; padding:14px 16px; cursor:pointer; font-weight:600; font-family:'Poppins',sans-serif; }
    .acc-head:hover { background:#f5f9f7; }
    .acc-body { padding:0 16px 16px 16px; animation:fadeSlide .35s ease; }
    @keyframes fadeSlide { from { opacity:0; transform:translateY(-6px);} to { opacity:1; transform:translateY(0);} }

    /* Page fade helper */
    .page.is-visible { animation:fadeIn .35s ease; }
    @keyframes fadeIn { from { opacity:0;} to { opacity:1;} }

    /* Custom scrollbar (webkit) */
    .page::-webkit-scrollbar{width:10px}
